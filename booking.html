<body>
    <h1 style="text-align: center;">Booking FORM</h1>
    <form name="BookForm" onsubmit="return Appointium()" method="post">

        <p>Name: <input type="text" size="40" name="Name" /></p>

        <br />

        <p>Address: <input type="text" size="40" name="Address" />
        </p>

        <br />

        <p>E-mail Address: <input type="text" size="40" name="EMail" /></p>

        <br />

        <p>Password: <input type="Password" size="40" name="Password" /></p>

        <br />

        <p>Telephone: <input type="text" size="40" name="Telephone" /></p>

        <br />


        <p>
            SELECT YOUR TIME FOR TODAY
            <select type="text" value="" name="Subject">
                <option>8:00-9:00</option>
                <option>9:30-10:30</option>
                <option>11:00-12:00</option>
                <option>1:30-2:30</option>
                <option>3:00-4:00</option>
            </select>
        </p>

        <br />
        <br />

        <p>Comments: <textarea cols="55" name="Comment"> </textarea></p>


        <p>
            <input type="submit" value="BookNow" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>

    </form>
</body>
